<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>AUTHORS LIST</TITLE>
	</HEAD>	
	<BODY>
		<TABLE>
			<tr>
				<th>Author's Name</th>
				<th>Number of Books</th>
			</tr>
			{% for author in authors %}
				<tr>
					<td>{{ author.name }}</td>
					<td>{{ author.post_count }}</td>	
				</tr>
			{% endfor %}
		</TABLE>
	</BODY>
</HTML>
